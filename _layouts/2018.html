<!--

  this layout accepts the following variables:

  title - meta tag title
  description - meta tag description
  url - meta tag url
  onLoadAction - javascript function to run on page load

-->

<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124583019-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-124583019-1', {
        'page_path': location.href
      });
    </script>

    <title>OCCULTURE Berlin | {{ page.title }}</title>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description"          content={{ page.description }}>
    <meta property="og:url"           content="{{ page.url }}" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="OCCULTURE Berlin 2018 | {{ page.title }}" />
    <meta property="og:description"   content={{ page.description }}/>
    <meta property="og:image"         content="https://www.occultureberlin.org/images/open-graph.png" />
    <meta property="og:site_name"     content="OCCULTURE Berlin" />

    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/schedule-template.css">

    <!-- fonts loaded from google fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Metamorphous|Raleway" rel="stylesheet">
  </head>

  <body id='styles-2018' onLoad="{{ page.onLoadAction }}">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <img id="logo" src="../images/occulture-logo-alpha.png" alt="Occulture Berlin">
      </header>
    </div>

    {{ content }}

    <!-- FOOTER -->
    <footer id="footer-wrap" class="outer">
      <div id='footer-links' class='inner'>
        <ul>
          <li><a onclick="goToPage('impressum.html')">Impressum</a></li>
        </ul>
      </div>
    </footer>
  </body>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    type="text/javascript">
  </script>
  <script src="../javascripts/mustache.min.js" type="text/javascript"></script>
  <script src="../javascripts/main.js" type="text/javascript"></script>
  <script src="../data/events_2018.js" type="text/javascript"></script>
  <script src="../javascripts/lineup_2018.js" type="text/javascript"></script>
</html>
